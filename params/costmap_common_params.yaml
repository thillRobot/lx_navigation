
#footprint: [[0.35, 0.25], [-0.35, 0.25], [-0.35, -0.25], [0.35,-0.25]]
robot_radius: 0.25
#obstacle_range: 0.5
#raytrace_range: 0.5

plugins:
    - {name: static_layer,        type: "costmap_2d::StaticLayer"}
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}

publish_frequency: 1.0

static_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser_frame, data_type: LaserScan, topic: scan_filtered, marking: true, clearing: true}
    obstacle_range: 0.5
    raytrace_range: 0.5

obstacles:
    enabled: true
    observation_sources: laser_scan_sensor #point_cloud_sensor
    laser_scan_sensor:  {sensor_frame: laser_frame, data_type: LaserScan, topic: scan_filtered, marking: true, clearing: true}
    #point_cloud_sensor: {sensor_frame: sonar_frame, data_type: PointCloud, topic: RosAria/sonar, marking: true, clearing: true}
    obstacle_range: 0.5
    raytrace_range: 0.5

inflation_layer:
    inflation_radius: 0.5
