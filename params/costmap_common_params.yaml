
#footprint: [[0.35, 0.25], [-0.35, 0.25], [-0.35, -0.25], [0.35,-0.25]]
robot_radius: 0.25
#obstacle_range: 0.5
#raytrace_range: 0.5

plugins:
    - {name: static_layer,        type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}

publish_frequency: 1.0

static_layer:
    obstacle_range: 1.0
    raytrace_range: 1.2    
    observation_sources: laser_scan_sensor
    laser_scan_sensor: 
        sensor_frame: laser_frame
        data_type: LaserScan
        topic: scan_filtered
        marking: true
        clearing: true
   
obstacle_layer:
    obstacle_range: 1.0
    raytrace_range: 1.2
    observation_sources: laser_scan_sensor # point_cloud_sensor
    laser_scan_sensor:  
        sensor_frame: laser_frame
        data_type: LaserScan
        # topic: scan_filtered # the filtered scan does not mark the obstacle layer 
        topic: RosAria/S3Series_1_laserscan # the original scan is marking and clearing
        marking: true
        clearing: true
    point_cloud_sensor: # the sonar sensor is publishing all zeros 
        sensor_frame: sonar
        data_type: PointCloud
        topic: RosAria/sonar
        marking: false # turn of marking and clearing until sonar data is working  
        clearing: false

inflation_layer:
    inflation_radius: 0.15
